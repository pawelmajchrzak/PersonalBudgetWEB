<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Budżet osobisty</title>
	
	<meta name="description" content="Budżet osobisty to aplikacja internetowa, która pozwoli Tobie oraz Twojej rodzinie lepiej zarządzać finansami. Dzięki niej, zobaczysz trendy swoich przychodów i wydatków oraz analizę bilansu - co z pewnością pozwoli Ci podjąć pewne przemyślane kroki w celu polepszenia swojej sytuacji materialnej!" />
	<meta name="keywords" content="budżet, osobisty, personal, budget, przychody, wydatki, bilans, finanse, rodzinny, aplikacja, internetowa, oszczędności, portfel" />
	
	
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lato:wght@300;400;700&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	<link rel="icon" href="image/logo.png" type="image/png">
</head>

<body>

	<a href="login.html" class="btn btn-lg btn-outline-secondary position-absolute end-0 me-3">Logowanie</a>
	
	<header>
		<h1 class="logo"><i class="icon-money"></i>  Budżet osobisty</h1>
	</header>
	
	<article>
	
		<div id="container">
		
			<header>
				<h2>Rejestracja</h2>
			</header>
			
			<form>

				<label>
					<div class="textfield"> Imię </div> 
					<div class="textfield"><input type="text" name="name" placeholder="Podaj imię" required></div>
					<div style="clear: both;"></div>
				</label>
				
				<label>
					<div class="textfield"> E-mail </div> 
					<div class="textfield"> <input type="email" name="email" placeholder="Podaj adres e-mail" required></div>
					<div style="clear: both;"></div>
				</label>
				
				<label>
					<div class="textfield"> Hasło </div> 
					<div class="textfield"> <input type="password" name="password" placeholder="Podaj hasło" required></div>
					<div style="clear: both;"></div>
				</label>
				
				<div id="regulations">
					<label>
						<input type="checkbox" value="a" name="wyp[]" required> Akceptuję <a href="" target="_blank" class="link">Regulamin</a> i <a href="" target="_blank" class="link">Politykę prywatności</a>
					</label>
					
					<br />
					Masz już konto? <a href="login.html" class="link">Zaloguj się</a>
				</div>

				<div class = "register">
						<input type="submit" value="Zarejestruj się">

				</div>

			</form>	
		
		</div>

	</article>
	
</body>
